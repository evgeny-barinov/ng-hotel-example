<div class="element-bg-img"><img [src]="selectedPlace?.img || '/assets/images/1.jpg'" alt="" style="width:311px;height:208px" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let type of (places | uniqtype)"><a (click)="currentType=type">{{type | uppercase}}</a></li>
      <li class="anc-bor"><a (click)="currentType=''">All</a></li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div
                *ngFor="let place of places | filterPlaces:currentType"
                [ngClass]="{'activity-row': true, 'selected': selectedPlace?.title === place.title}"
                (click)="selectPlace(place)"
        >
          <div class="activity-desc">
            <h5>{{place.title}}</h5>
            <p>{{place.address}}</p>
            <h6>Tel: {{place.phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img [src]="place.img" alt=""/></li>
              <li><img [src]="place.social_info.img"  alt=""/></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
